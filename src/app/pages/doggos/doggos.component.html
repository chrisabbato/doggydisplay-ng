<app-display-images-header [title]="displayTitle"></app-display-images-header>
<ng-container *ngIf="!error; else errorMessage">
  <app-display-images [images$]="images$"></app-display-images>
</ng-container>
<ng-template #errorMessage>
  <app-error><div>There was an error loading the images</div> </app-error>
</ng-template>
