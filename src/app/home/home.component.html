<div class="breed-select">
  <div class="breed-search-input">
    <mat-form-field>
      <mat-label>Choose a Breed</mat-label>
      <input
        matInput
        placeholder="Ex. Husky"
        #searchValue
        (input)="filterBreeds(searchValue.value)"
      />
    </mat-form-field>
  </div>
  <div class="breed-search-results">
    <ng-container *ngIf="filteredBreeds$ | async as breeds; else indicator">
      <a
        [routerLink]="['/doggos', breed]"
        *ngFor="let breed of breeds"
        mat-raised-button
      >
        {{ breed | titlecase }}
      </a>
    </ng-container>
    <ng-template #indicator>
      <mat-spinner color="accent"></mat-spinner>
    </ng-template>
  </div>
</div>
