<div class="heading">
  <div class="left">
    <a [routerLink]="['/']"> &larr; Return </a>
  </div>
  <h2>{{ breed | titlecase }}</h2>
  <div class="right"></div>
</div>

<div class="images">
  <ng-container *ngIf="images$ | async as images; else indicator">
    <mat-card *ngFor="let image of images">
      <img [src]="image.url" [alt]="image.alt" />
    </mat-card>
  </ng-container>

  <ng-template #indicator>
    <mat-spinner color="accent"></mat-spinner>
  </ng-template>
</div>
